apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'com.github.dcendents.android-maven'

group = 'com.github.insanusmokrassar'
version = 1
ext.version_name = "${version / 10}"

android {
    compileSdkVersion 27
    buildToolsVersion build_tools_version
    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 27
        versionCode version
        versionName version_name
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        multiDexEnabled true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.1'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.1'

    // Front
    implementation "com.android.support:appcompat-v7:$support_libraries_version"
    implementation "com.android.support:design:$support_libraries_version"

    // Kotlin
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:$kotlin_coroutines_version"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:$kotlin_coroutines_version"

    // Github. Trusted.
    implementation ("com.github.insanusmokrassar:IObjectKRealisations:$iobject_realisations_version", {
        exclude group: 'org.json', module: 'json'
    })
    implementation "com.github.insanusmokrassar:IObjectK:$iobject_version"

    // Common. Trusted.
    implementation 'com.mcxiaoke.volley:library:1.0.19'
    implementation 'com.google.code.gson:gson:2.8.1'
}

install {
    repositories.mavenInstaller {
        pom.project {
            group project.group
            artifactId project.name
            version version_name
        }
    }
}
