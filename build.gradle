buildscript {
    ext.kotlin_version = '1.2.21'
    ext.kotlin_coroutines_version = '0.19.3'
    ext.build_tools_version = '27.0.2'

    ext.iobject_version = '1.9'
    ext.iobject_realisations_version = '1.9.1'

    ext.publish_repo_name = 'StandardRepository'
    ext.publish_group = 'com.github.insanusmokrassar'

    repositories {
        jcenter()
        mavenLocal()
        mavenCentral()
        google()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.0.1'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'com.novoda:bintray-release:0.8.0'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        jcenter()
        mavenLocal()
        mavenCentral()
        google()
    }

    tasks.withType(Javadoc).all {
        enabled = false
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
